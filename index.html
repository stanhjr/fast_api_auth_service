<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Запрос к OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseDiv {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Введите запрос и нажмите кнопку</h1>
    <input type="text" id="textInput" placeholder="Введите текст">
    <button id="sendButton">Отправить</button>
    <div id="responseDiv"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            var textInputValue = document.getElementById('textInput').value;
            var apiKey = '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'; // Замените на свой API ключ
            var apiUrl = 'https://api.openai.com/v1/chat/completions';
            // var apiUrl = 'http://0.0.0.0:8000';

            var requestData = {
                model: 'gpt-3.5-turbo',
                messages: [
                    {
                        role: 'system',
                        content: 'You are a helpful assistant.'
                    },
                    {
                        role: 'user',
                        content: textInputValue
                    }
                ]
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                var responseDiv = document.getElementById('responseDiv');
                responseDiv.textContent = 'Ответ: ' + data.choices[0].message.content;
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
            });
        });
    </script>
</body>
</html>
