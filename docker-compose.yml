version: '3'

services:

  fast_api:
    container_name: "fast_api"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./src:/opt/app"
    ports:
      - 8000:8000
#   command: "sh -c 'alembic revision --autogenerate -m \"add column\" && alembic upgrade head && uvicorn main:app --reload --workers 3 --host 0.0.0.0 --port 8000'"
    command: "sh -c 'alembic upgrade head && uvicorn main:app --workers 3 --host 0.0.0.0 --port 8000'"
#   command: "sh -c 'alembic upgrade head && uvicorn main:app --reload --workers 3 --host 0.0.0.0 --port 8000'"
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:latest
    restart: always
    #hardcode password
    command: redis-server --appendonly yes --replica-read-only no --requirepass 8QQnjhHdnAj9ZgVpB5AZSDpZCHpLne
    hostname: redis
    ports:
      - 6379:6379

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus_data/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis
      - postgres

  telegraf:
    image: telegraf:1.8
    container_name: telegraf
    restart: always
    volumes:
      - ./monitor/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - '9100:9100'

  postgres:
    image: postgres:latest
    container_name: my_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: my_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8082:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin


volumes:
  grafana-storage:
  media_volume:
  postgres_data:
  pgadmin_data:
